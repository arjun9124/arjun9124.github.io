Hi, I am Arjun. This is my webpage.

<h4>latest posts</h4>

<div class="posts-list">
{{ with .Site.GetPage "/blog" }}
    {{ range first 5 (sort .Data.Pages "Date" "desc" (where .Pages ".Params.private" "!=" true))}}
        <div class="post">
            <li><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></li>
        </div>    
    {{ end }}
{{ end }}
</div>

{{ end }}
