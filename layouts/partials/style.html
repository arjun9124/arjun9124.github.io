<style>
:root {
  --width: 70%;
  --font-main: monospace;
  --font-secondary: monospace;
  --font-scale: 1.25em;

  /* Light appearance (from light-appearance mixin) */
  --background-color: #ffffff;        /* $--bg-color */
  --text-color: #212121;              /* $--primary-text-color */
  --blockquote-color: #dfedff;        /* $--secondary-text-color */
  --link-color: #0066ff;              /* $--link-color */
  --visited-color: #004dc1;           /* $--visited-link-color */
  --highlight-color: #FFFF00;         /* $--highlight */
  --heading-color: #212121;           /* $--title */
}

@media (prefers-color-scheme: dark) {
  :root {
    /* Dark appearance (from dark-appearance mixin) */
    --background-color: #0c0c0c;
    --text-color: #eaeaea;
    --blockquote-color: #333333;
    --link-color: #4990fc;
    --visited-color: #94befc;
    --highlight-color: #042659;
    --heading-color: #eaeaea;
  }
}


  body {
    font-family: var(--font-secondary);
    font-size: var(--font-scale);
    margin: auto;
    padding: 20px;
    max-width: var(--width);
    text-align: left;
    background-color: var(--background-color);
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: var(--text-color);
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: var(--font-main);
    color: var(--heading-color);
    font-size: var(--font-scale);

  }

  a {
    color: var(--link-color);
    cursor: pointer;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  nav a {
    margin-right: 8px;
  }

  strong,
  b {
    color: var(--heading-color);
  }

  button {
    margin: 0;
    cursor: pointer;
  }

  time {
    font-family: monospace;
    font-style: normal;
    font-size: 15px;
  }

  main {
    line-height: 1.6;
  }

  table {
    width: 100%;
  }

  hr {
    border: 0;
    border-top: 1px dashed;
  }

  img {
    max-width: 100%;
  }

  code {
    font-family: monospace;
    padding: 2px;
    border-radius: 3px;
  }

  blockquote {
    border-left: 1px solid #999;
    color: var(--blockquote-color);
    padding-left: 20px;
    font-style: italic;
  }

  footer {
    padding: 25px 0;
    text-align: center;
  }

  .title:hover {
    text-decoration: none;
  }

  .title h1 {
    font-size: 1.5em;
  }

  .inline {
    width: auto !important;
  }

  .highlight,
  .code {
    border-radius: 3px;
    margin-block-start: 1em;
    margin-block-end: 1em;
    overflow-x: auto;
  }

  /* blog post list */
  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: var(--visited-color);
  }

</style>
